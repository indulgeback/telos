name: ğŸš€ Release Version

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      version:
        description: "å‘å¸ƒç‰ˆæœ¬ (ä¾‹: v1.0.0)"
        required: true
        type: string
      prerelease:
        description: "æ˜¯å¦ä¸ºé¢„å‘å¸ƒç‰ˆæœ¬"
        required: false
        default: false
        type: boolean

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}/telos

jobs:
  # åˆ›å»ºå‘å¸ƒç‰ˆæœ¬
  create-release:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      tag: ${{ steps.version.outputs.tag }}
    steps:
      - name: ğŸ“¥ æ£€å‡ºä»£ç 
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ·ï¸ ç¡®å®šç‰ˆæœ¬ä¿¡æ¯
        id: version
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            VERSION="${{ github.event.inputs.version }}"
            TAG="${{ github.event.inputs.version }}"
          else
            VERSION="${GITHUB_REF#refs/tags/}"
            TAG="${GITHUB_REF#refs/tags/}"
          fi

          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "tag=${TAG}" >> $GITHUB_OUTPUT
          echo "å‘å¸ƒç‰ˆæœ¬: ${VERSION}"

      - name: ğŸ“ ç”Ÿæˆå˜æ›´æ—¥å¿—
        id: changelog
        run: |
          # è·å–ä¸Šä¸€ä¸ªæ ‡ç­¾
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          if [[ -n "$PREVIOUS_TAG" ]]; then
            echo "## ğŸ”„ å˜æ›´å†…å®¹" > CHANGELOG.md
            echo "" >> CHANGELOG.md
            
            # è·å–æäº¤ä¿¡æ¯
            git log --pretty=format:"- %s (%h)" ${PREVIOUS_TAG}..HEAD >> CHANGELOG.md
            
            echo "" >> CHANGELOG.md
            echo "**å®Œæ•´å˜æ›´**: https://github.com/${{ github.repository }}/compare/${PREVIOUS_TAG}...${{ steps.version.outputs.tag }}" >> CHANGELOG.md
          else
            echo "## ğŸ‰ é¦–æ¬¡å‘å¸ƒ" > CHANGELOG.md
            echo "" >> CHANGELOG.md
            echo "è¿™æ˜¯ Telos é¡¹ç›®çš„é¦–æ¬¡å‘å¸ƒç‰ˆæœ¬ã€‚" >> CHANGELOG.md
          fi

          # è¾“å‡ºå˜æ›´æ—¥å¿—å†…å®¹
          cat CHANGELOG.md

      - name: ğŸ·ï¸ åˆ›å»º Git æ ‡ç­¾
        if: github.event_name == 'workflow_dispatch'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "${{ steps.version.outputs.tag }}" -m "Release ${{ steps.version.outputs.version }}"
          git push origin "${{ steps.version.outputs.tag }}"

      - name: ğŸ“¦ åˆ›å»º GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          release_name: Release ${{ steps.version.outputs.version }}
          body_path: CHANGELOG.md
          draft: false
          prerelease: ${{ github.event.inputs.prerelease == 'true' }}

  # æ„å»ºå’Œæ¨é€å‘å¸ƒé•œåƒ
  build-release-images:
    needs: create-release
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        service:
          [
            web,
            mobile,
            api-gateway,
            registry,
            auth-service,
            user-service,
            workflow-service,
          ]
    steps:
      - name: ğŸ“¥ æ£€å‡ºä»£ç 
        uses: actions/checkout@v4

      - name: ğŸ” ç™»å½•åˆ°å®¹å™¨æ³¨å†Œè¡¨
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ·ï¸ æå–å…ƒæ•°æ®
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-${{ matrix.service }}
          tags: |
            type=raw,value=${{ needs.create-release.outputs.version }}
            type=raw,value=latest
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}

      - name: ğŸ”§ è®¾ç½® Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ—ï¸ æ„å»ºå’Œæ¨é€å‘å¸ƒé•œåƒ
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ (matrix.service == 'api-gateway' || matrix.service == 'registry') && format('./apps/{0}/Dockerfile', matrix.service) || format('./services/{0}/Dockerfile', matrix.service) }}
          target: ${{ matrix.service == 'mobile' && 'metro' || '' }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64
          build-args: |
            VERSION=${{ needs.create-release.outputs.version }}
            BUILD_DATE=$(date -u +'%Y-%m-%dT%H:%M:%SZ')
            VCS_REF=${{ github.sha }}

  # éƒ¨ç½²åˆ°ç”Ÿäº§ç¯å¢ƒ
  deploy-production:
    needs: [create-release, build-release-images]
    runs-on: ubuntu-latest
    environment: production
    if: ${{ !github.event.inputs.prerelease }}
    steps:
      - name: ğŸ“¥ æ£€å‡ºä»£ç 
        uses: actions/checkout@v4

      - name: ğŸš€ è§¦å‘ç”Ÿäº§ç¯å¢ƒéƒ¨ç½²
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'deploy.yml',
              ref: '${{ needs.create-release.outputs.tag }}',
              inputs: {
                environment: 'production',
                service: 'all',
                image_tag: '${{ needs.create-release.outputs.version }}',
                force_recreate: 'true'
              }
            });

  # æ›´æ–°æ–‡æ¡£
  update-docs:
    needs: create-release
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ æ£€å‡ºä»£ç 
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“ æ›´æ–°ç‰ˆæœ¬æ–‡æ¡£
        run: |
          # æ›´æ–° README.md ä¸­çš„ç‰ˆæœ¬ä¿¡æ¯
          sed -i "s/Version-[^-]*-/Version-${{ needs.create-release.outputs.version }}-/" README.md

          # æ›´æ–° package.json ç‰ˆæœ¬
          sed -i "s/\"version\": \"[^\"]*\"/\"version\": \"${{ needs.create-release.outputs.version }}\"/" package.json

          # æ›´æ–° apps/web/package.json ç‰ˆæœ¬
          sed -i "s/\"version\": \"[^\"]*\"/\"version\": \"${{ needs.create-release.outputs.version }}\"/" apps/web/package.json

      - name: ğŸ“¤ æäº¤ç‰ˆæœ¬æ›´æ–°
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if git diff --quiet; then
            echo "æ²¡æœ‰éœ€è¦æäº¤çš„æ›´æ”¹"
          else
            git add .
            git commit -m "chore: update version to ${{ needs.create-release.outputs.version }}"
            git push origin main
          fi

  # é€šçŸ¥å‘å¸ƒ
  notify-release:
    needs: [create-release, build-release-images, deploy-production]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: ğŸ“¢ å‘å¸ƒé€šçŸ¥
        run: |
          echo "## ğŸš€ å‘å¸ƒå®Œæˆ" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**ç‰ˆæœ¬**: ${{ needs.create-release.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "**æ ‡ç­¾**: ${{ needs.create-release.outputs.tag }}" >> $GITHUB_STEP_SUMMARY
          echo "**å‘å¸ƒæ—¶é—´**: $(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "**æ„å»ºçŠ¶æ€**:" >> $GITHUB_STEP_SUMMARY
          echo "- é•œåƒæ„å»º: ${{ needs.build-release-images.result == 'success' && 'âœ… æˆåŠŸ' || 'âŒ å¤±è´¥' }}" >> $GITHUB_STEP_SUMMARY
          echo "- ç”Ÿäº§éƒ¨ç½²: ${{ needs.deploy-production.result == 'success' && 'âœ… æˆåŠŸ' || needs.deploy-production.result == 'skipped' && 'â­ï¸ è·³è¿‡' || 'âŒ å¤±è´¥' }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "**é•œåƒåœ°å€**:" >> $GITHUB_STEP_SUMMARY
          echo "- Web: \`${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-web:${{ needs.create-release.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- API Gateway: \`${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-api-gateway:${{ needs.create-release.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- Auth Service: \`${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-auth-service:${{ needs.create-release.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          echo "**å‘å¸ƒé“¾æ¥**: https://github.com/${{ github.repository }}/releases/tag/${{ needs.create-release.outputs.tag }}" >> $GITHUB_STEP_SUMMARY

      # å¯é€‰: å‘é€ Slack é€šçŸ¥
      - name: ğŸ“± å‘é€ Slack é€šçŸ¥
        if: env.SLACK_WEBHOOK_URL != ''
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          curl -X POST -H 'Content-type: application/json' \
            --data "{
              \"text\": \"ğŸš€ Telos ${{ needs.create-release.outputs.version }} å‘å¸ƒæˆåŠŸï¼\",
              \"attachments\": [{
                \"color\": \"good\",
                \"fields\": [{
                  \"title\": \"ç‰ˆæœ¬\",
                  \"value\": \"${{ needs.create-release.outputs.version }}\",
                  \"short\": true
                }, {
                  \"title\": \"å‘å¸ƒé“¾æ¥\",
                  \"value\": \"https://github.com/${{ github.repository }}/releases/tag/${{ needs.create-release.outputs.tag }}\",
                  \"short\": true
                }]
              }]
            }" \
            $SLACK_WEBHOOK_URL

  # æ¸…ç†æ—§ç‰ˆæœ¬
  cleanup-old-versions:
    needs: [create-release, build-release-images]
    runs-on: ubuntu-latest
    if: success()
    steps:
      - name: ğŸ§¹ æ¸…ç†æ—§çš„é¢„å‘å¸ƒç‰ˆæœ¬
        uses: actions/github-script@v7
        with:
          script: |
            const { data: releases } = await github.rest.repos.listReleases({
              owner: context.repo.owner,
              repo: context.repo.repo,
              per_page: 100
            });

            // ä¿ç•™æœ€æ–°çš„ 5 ä¸ªé¢„å‘å¸ƒç‰ˆæœ¬
            const prereleases = releases.filter(r => r.prerelease).slice(5);

            for (const release of prereleases) {
              console.log(`åˆ é™¤æ—§çš„é¢„å‘å¸ƒç‰ˆæœ¬: ${release.tag_name}`);
              
              try {
                await github.rest.repos.deleteRelease({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  release_id: release.id
                });
                
                // åˆ é™¤å¯¹åº”çš„æ ‡ç­¾
                await github.rest.git.deleteRef({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  ref: `tags/${release.tag_name}`
                });
              } catch (error) {
                console.log(`åˆ é™¤å¤±è´¥: ${error.message}`);
              }
            }
